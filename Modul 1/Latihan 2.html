<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ greet('Firdaus Mochamad') }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                greet: function(name){
                    return 'Selamat Pagi, ' + name;
                }
            }
            
        })
    </script>
</body>
</html>
